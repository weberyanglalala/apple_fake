<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apple Clone</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/b833808743.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div class="header-wrap">
      <label class="nav-toggle">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav class="nav" id="mainNav">
        <div class="nav-wrap">
          <div class="nav-search">
            <input type="text" class="nav-search-input" placeholder="搜尋 apple.com">
          </div>
          <div class="nav-link-group">
            <a href="#" class="nav-link">iPad</a>
            <a href="#" class="nav-link">iPhone</a>
            <a href="#" class="nav-link">Macbook Pro</a>
          </div>
        </div>
      </nav>
      <div class="logo">
        <h1 class="sr-only">appleClone</h1>
        <a href="#">
          <i class="fa-brands fa-apple"></i>
        </a>
      </div>
      <div class="user-panel">
        <a href="#" class="user-panel-item search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#" class="user-panel-item">
          <i class="fa-solid fa-bag-shopping"></i>
        </a>
      </div>
    </div>
  </header>

  <section class="container">
    <div class="section-product-header">
      <div class="product-title">product title</div>
      <span class="product-title-price">product title price</span>
    </div>
  </section>
  <p class="product-title-text">
    可申請最長達 12 個月的零利率分期付款。 <a href="#">進一步了解<i class="fa-solid fa-chevron-right"></i></a>
  </p>

  <main class="main container">
    <section class="section-image">
      <img class="main-image" id="main-image" alt="iPhone">
      <div class="image-description">
        <div class="deliver-group">
          <div class="deliver">
            <div class="deliver-pic">
              <i class="fa-solid fa-box"></i>
            </div>
            <div class="deliver-text">
              快速且免額外付費的運送服務
            </div>
          </div>
          <div class="deliver">
            <div class="deliver-pic">
              <i class="fa-solid fa-dolly"></i>
            </div>
            <div class="deliver-text">
              免額外付費輕鬆退貨
            </div>
          </div>
        </div>
        <div class="deliver-contact">
          <div class="contact-pic">
            <i class="fa-solid fa-comments"></i>
          </div>
          <div class="contact-text">
            有任何關於購買 iPhone 的問題嗎？
            <br>
            <a href="#">與 iPhone 專員線上交談</a>
          </div>
        </div>
      </div>
    </section>
    <section class="section-customize">
      <div class="customize-header">
        <h1 class="customize-title">購買 iPhone 13 Pro</h1>
        <p class="customize-description">
          以 iPhone 8 或後續機型換購，獲享最高達 NT$2,700 – NT$18,200 折抵優惠**
          <br>
          <a href="#">了解「Apple Trade In 換購方案」的運作方式</a>
        </p>
      </div>

      <div class="option">
        <h2 class="option-title">選擇機型</h2>
        <ul class="option-btn-group"  id="option-product">
        </ul>
      </div>

      <div class="option">
        <h2 class="option-title">選擇外觀</h2>
        <ul class="option-btn-group"  id="option-color">
        </ul>
      </div>

      <div class="option">
        <h2 class="option-title">選擇儲存容量</h2>
        <ul class="option-btn-group"  id="option-storage">
        </ul>
      </div>

      <div id="total" class="total"></div>
    </section>
  </main>
  <script src="./js/iPhoneScript.js"></script>
</body>

</html>
